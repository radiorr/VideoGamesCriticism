<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <title>VideoGamesCriticism-设置</title>
    <link href="/x.css" rel="stylesheet"/>
    <link href="/style.css" rel="stylesheet"/>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/convgc.js"></script>
    <script src="/jquery.cookie.js"></script>
<body id="top">

<div class="gm">
    <div class="upform">
        <form role="form">
            <div class="form-group">
                <label for="nickname">昵称</label><label class="rtext" for="nickname">

            </label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
								<span class="input-group-text"> <span aria-hidden="true" class="icon-pencil"></span>
								</span>
                    </div>
                    <input autocomplete="off" class="form-control" id="nickname" name="nickname" placeholder="请输入新昵称"
                           type="text"/>
                </div>
            </div>

            <div class="form-group">
                <label for="rpassword">密码</label><label class="rtext" for="rpassword">
            </label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
								<span class="input-group-text"> <span aria-hidden="true" class="icon-key"></span>
								</span>
                    </div>
                    <input autocomplete="off" class="form-control" id="rpassword" name="rpassword" placeholder="请输入新密码"
                           type="password"/>
                </div>
            </div>
            <div class="form-group">
                <label for="rpassword2">确认密码</label><label class="rtext" for="rpassword2">
                <p></p>
            </label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
								<span class="input-group-text"> <span aria-hidden="true" class="icon-key"></span>
								</span>
                    </div>
                    <input autocomplete="off" class="form-control" id="rpassword2" name="rpassword2"
                           placeholder="请再次输入新密码"
                           type="password"/>
                </div>
            </div>
            <div class="check-box">
                <label class="text-danger"> <b class="rerrbox"></b>
                </label> <label class="text-success"> <b class="rightbox"></b>
            </label>
            </div>
            <div class="but-up ">
                <input class="grasub" type="submit" value="提交修改">
            </div>
        </form>
    </div>
</div>
<div class="sel-text-win" id="sel-ext-win" style="display: none;"></div>
</body>
</html>
